<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap maket</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
       <div class="d-flex mt-3 fw-bold">
        <p class="opacity-50">Cart - Customer Information - Shiping Methbod - </p>
        <p> Payment Method</p>
       </div>

       <div class="row mt-3">
           <div class="col-8">
                <div class="border rounded-2 p-4 me-2 shadow">
                    <h3 class="fw-bold">Payment Information</h3>

                    <form>
                        <div class="mt-5">
                          <label class="form-label opacity-50 fw-bold" aria-label="card number">CARD NUMBER</label>
                          <input type="password" class="form-control" aria-label="card number" value="8600 4567 6789 2345" placeholder="write card number" min="0" required>
                        </div>

                        <div class="row mt-4 opacity-75">
                            <div class="col-8">
                                <label class="form-label opacity-50 fw-bold" aria-label="CARD HOLDER">CARD HOLDER</label>
                                <input type="text" class="form-control opacity-75 fw-bold" aria-label="CARD HOLDER" value="Michael Jordan" placeholder="write card holder" min="0" required>
                              </div>
                              <div class="col-2">
                                <label class="form-label opacity-50 fw-bold" aria-label="EXR DATE">EXR DATE</label>
                                <input type="datetime" class="form-control" aria-label="EXR DATE" value="03/19" min="0" required>
                              </div>
                              <div class="col-2">
                                <label class="form-label opacity-50 fw-bold" aria-label="cvc code">CVC</label>
                                <input type="password" class="form-control" aria-label="cvc code" value="123" placeholder="write cvc code" min="0" required>
                              </div>
                        </div>
                        
                      </form>
                </div>

                <div class="border rounded-2 p-4 mt-5 me-2 shadow">
                    <h3 class="fw-bold">Billing address</h3>

                    <div class="form-check mt-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Some as the shipping address</label>
                      </div> <hr>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Use a different billing address</label>
                      </div>
                </div>

                <div class="d-flex justify-content-between mt-4 me-2 opacity-50">
                    <p class="text-primary fw-bold">Return to shipping method</p>

                    <button class="btn btn-primary" type="submit">Complete order</button>
                </div>
           </div>

           <div class="col-4 fw-bold">
            <div class="border rounded-2 p-4 ms-2 shadow">
                <div class="row d-flex align-items-center">
                    <div class="col-2">
                       <button type="button" class="border rounded-2 p-2 position-relative">
                        <img src="https://picsum.photos/35/30" alt="pic">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">2</span>
                      </button>
                    </div>

                    <div class="col-7 px-4">Chocolate Bar</div>

                    <div class="col-3 d-flex flex-row-reverse">$2.49</div>
                </div> <hr>

                <div class="row">
                    <div class="col-6">Subtotal</div>
                    <div class="col-6 d-flex flex-row-reverse">$4.98</div>
                </div>

                <div class="row">
                    <div class="col-6">Shipping</div>
                    <div class="col-6 d-flex flex-row-reverse">$3.00</div>
                </div> <hr>

                <div class="row">
                    <div class="col-6">Total</div>
                    <div class="col-6 d-flex flex-row-reverse fs-5">$7.98</div>
                </div>
            </div>
           </div>
       </div>
    </div>


</body>
</html>
